<nav>
<app-header></app-header>
</nav>

<section class='w-80'>
<h1 class='text-center'> Sign up</h1>

<form class="row g-3" (ngSubmit) = "onSignUp()" #signUpForm="ngForm">
 <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Username<small>(used for login)</small></label>
    <input type="text" class="form-control" [class.is-invalid] = "userName.invalid && userName.touched" id="userName" name="userName" #userName="ngModel" [(ngModel)] = "signUp.userName" required>
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">First Name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" #firstName="ngModel" [(ngModel)] = "signUp.firstName" required>
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="lastName" name="lastName" #lastName="ngModel" [(ngModel)] = "signUp.lastName" required>
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" #email="ngModel" [(ngModel)] = "signUp.email" required>
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Mobile</label>
    <input type="number" class="form-control" id="mobile" name="mobile" #mobile="ngModel" [(ngModel)] = "signUp.mobile" required>
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address Line 1</label>
    <input type="text" class="form-control" id="addressLine1" name="addressLine1" #addressLine1="ngModel" [(ngModel)] = "signUp.addressLine1" required>
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address Line 2</label>
    <input type="text" class="form-control" id="addressLine2" name="addressLine2" #addressLine2="ngModel" [(ngModel)] = "signUp.addressLine2" required>
  </div>
   <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" #password="ngModel" [(ngModel)] = "signUp.password" required>
  </div>

   <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" #confirmPassword="ngModel" [(ngModel)] = "signUp.confirmPassword" required>
  </div>

  <div class="form-check">
  <input class="form-check-input" type="checkbox" value="true" name="agreetnc" id="agreetnc" #agreetnc="ngModel" [(ngModel)] = "signUp.agreetnc"required >
  <label class="form-check-label" for="agreetnc">
    Agree with <a routerLink='/tnc'> Terms & Conditions</a>
  </label>
</div>

  <div class="col-12">
    <button type="submit" [class.disabled]="!signUpForm.form.valid" id="signUpForm" class="btn btn-warning">Sign up</button>
  </div>
</form>
</section>
