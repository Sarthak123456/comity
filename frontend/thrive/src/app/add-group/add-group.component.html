
<h1> Add Group</h1>
<br>
<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name of the Group">
  </mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Time</mat-label>
  <select matNativeControl required>
    <option value="volvo">1 Month</option>
    <option value="saab">1 Week</option>
    <option value="mercedes">2 Weeks</option>
    <option value="audi">1 Day</option>
  </select>
</mat-form-field>

 <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Amount</mat-label>
    <input matInput placeholder="Amount of the Group" >
  </mat-form-field>

<button mat-raised-button color="accent">Add Group</button>
</form>
<br>

<mat-tab-group animationDuration="0ms">
<!-- Active tab -->
  <mat-tab label="Active">
    <div *ngFor= "let group of groupDetails">

      <mat-card class="example-card"  *ngIf= "group.groupStatus == 0">
        <mat-card-header >
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title class= "cardTitle" routerLink='/viewGroup'>{{group.groupName}}</mat-card-title>
          <mat-card-subtitle>{{group.groupDuration}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>

        </mat-card-content>

        <mat-card-actions>
          <button mat-raised-button color="accent" data-bs-toggle="modal" data-bs-target="#exampleModal">Start Group</button>
          <button mat-button (click) = "showBidAmountForms()">Bid</button>
          <button mat-button routerLink="/viewPaymentDetails">Tranfer</button>
        </mat-card-actions>

        <mat-card-footer class="cardFooter">
         <form class="row g-3" *ngIf="showBidAmountForm">
          <div class="col-md-12">
            <!-- <label for="inputEmail4" class="form-label">Amount</label> -->
            <input type="email" class="form-control" id="inputEmail4" placeholder="Amount">
          </div>

          <div class="col-md-6">
              <button type="submit" (click) = "hideBidAmountForm()" class="btn btn-primary">Submit Bid</button>
          </div>

          <div class="col-md-6">
              <button type="submit" (click) = "hideBidAmountForm()" class="btn btn-warning">close </button>
          </div>
        </form>

        </mat-card-footer>
      </mat-card>
    </div>
  </mat-tab>


  <!-- Inacive tab -->
  <mat-tab label="Inactive">
    <div *ngFor= "let group of groupDetails">

      <mat-card class="example-card"  *ngIf= "group.groupStatus == 1">
        <mat-card-header >
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title class= "cardTitle" routerLink='/viewGroup'>{{group.groupName}}</mat-card-title>
          <mat-card-subtitle>{{group.groupDuration}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>

        </mat-card-content>

        <mat-card-actions>
          <button mat-raised-button color="accent" data-bs-toggle="modal" data-bs-target="#exampleModal">Start Group</button>
          <button mat-button (click) = "showBidAmountForms()">Bid</button>
          <button mat-button routerLink="/viewPaymentDetails">Tranfer</button>
        </mat-card-actions>

        <mat-card-footer>

        </mat-card-footer>

      </mat-card>
    </div>
  </mat-tab>

<!-- Defaulted tab -->
  <mat-tab label="Defaulted">
    <div *ngFor= "let group of groupDetails">
      <mat-card class="example-card"  *ngIf= "group.groupStatus == 2">

        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title class= "cardTitle" routerLink='/viewGroup'>{{group.groupName}}</mat-card-title>
          <mat-card-subtitle>{{group.groupDuration}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>

        </mat-card-content>

        <mat-card-actions>
          <button mat-raised-button color="accent" data-bs-toggle="modal" data-bs-target="#exampleModal">Start Group</button>
          <button mat-button (click) = "showBidAmountForms()">Bid</button>
          <button mat-button routerLink="/viewPaymentDetails">Tranfer</button>
        </mat-card-actions>

        <mat-card-footer>

        </mat-card-footer>

      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Account Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Account Number</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Bank Address</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">IFSC</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword">
            </div>
        </div>

      <div class="mb-3">
        <label for="formFile" class="form-label">Gpay</label>
        <input class="form-control" type="file" id="formFile">
      </div>

     <div class="mb-3">
        <label for="formFile" class="form-label">PayTm</label>
        <input class="form-control" type="file" id="formFile">
      </div>

       <div class="mb-3">
        <label for="formFile" class="form-label">PhonePe</label>
        <input class="form-control" type="file" id="formFile">
      </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
